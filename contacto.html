    <center>
     <!-- Sección de Contacto -->
     <section id="Contacto" class="Contacto"></section>
     <section class="contact-section">
       <h2>Contáctame</h2>
       <p>¿Quieres adquirir unos de nuestros modelos de calsados? ¡Escríbeme!</p>
       <form class="contact-form" action="https://example.com/form-handler" method="post">
         <div class="form-group">
           <label for="name">Nombre</label>
           <input type="text" id="name" name="name" placeholder="Tu nombre" required>
         </div>
         <div class="form-group">
           <label for="email">Correo Electrónico</label>
           <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
         </div>
         <div class="form-group">
           <label for="message">Mensaje</label>
           <textarea id="message" name="message" placeholder="Tu mensaje" rows="5" required></textarea>
         </div>
         <button type="submit">Enviar</button>
       </form>
     </section>
    </center>
</body>
